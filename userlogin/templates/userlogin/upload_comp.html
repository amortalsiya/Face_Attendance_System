{% extends 'userlogin/base.html' %}

{% block content %}
    <div class="container">
            {% if messages %}
           {% for message in messages %}
             <div id="message_container" class="alert alert-{{message.tags}}  alert-dismissible">{{message}}</div>
           {% endfor %}
         {% endif %}
        <h2>{{user.username}}</h2>
        <h2>{{user.email}}</h2>
        <form method = "post" enctype="multipart/form-data" style="color:#fff">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn" style="color: white; background-color: #fd5e14;"type="submit" id="header-links">Upload</button>
            <a href="{% url 'view'%}" class="btn" style="color: white; background-color: #fd5e14;"type="submit" id="header-links"> View </a>
        </form>
    </div>
{% endblock %}
